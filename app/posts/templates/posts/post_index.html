{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content_title %}
Posts
{% endblock %}

{% block content %}
Blueprint Content
{% for post in posts %}
<div class="card border-info mb-3">
    <div class="card-header">
        {{ post.date_created }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body[:50] }}</p>

        <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" class="btn btn-outline-info">Read</a>
    </div>
    <div class="card-footer">
        bla bla bla
    </div>
</div>

{% endfor %}
{% endblock %}
