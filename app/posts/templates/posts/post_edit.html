{% extends 'base.html' %}

{% block title %}
Edit new post
{% endblock %}

{% block content_title %}
Edit post
{% endblock %}

{% block content %}
<div class="col-md-8">
    <form action="{{ url_for('posts.post_edit', slug=post.slug) }}" method="POST">
        {% for field in form %}
        <div class="form-group">
            {{ field.label(class='control-label') }}
            {{ field(class='form-control') }}
        </div>
        {% endfor %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-success">Update</button>
        </div>

    </form>
</div>

{% endblock %}
